name: Build Python Package and Upload as Artifact when a Release is Created

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  artifact-publish:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'release' && github.event.release.prerelease == false)
    name: Build and upload distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install uv
      - name: Build package
        run: |
          uv build
      - name: Upload distribution as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/translatium*
